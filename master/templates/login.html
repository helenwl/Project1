div {
    overflow-y: scroll;
}
{% extends "_layout.html" %}

{% block title %}Login{% endblock %}

{% block main %}
<header id="header" class="w3-display-container w3-content w3-wide" style="max-width:500px;">
<img class="w3-image image" src="/static/images/radcam.jpg" alt="Architecture" width="800px" height="100px">
<div class="w3-display-middle w3-margin-top w3-center">
<h1 class="w3-xxlarge w3-text-white image"><span class="w3-padding w3-black w3-opacity-min"><b>BookClubHELEN</b></span></h1>
</div>
</header>
<form action="{{ url_for('login') }}" method="post">
  <div class="form-group">
    <label for="input-name-email">Name or email</label>
    <input type="text" class="form-control" id="input-name-email" name="name_email" placeholder="Enter your name or email" required>
    <small class="form-text text-muted">You can use your email or name to log in.</small>
  </div>
  <div class="form-group">
    <label for="input-password">Password</label>
    <input type="password" class="form-control" id="input-password" name="password" placeholder="Enter password" required>
  </div>
  <button type="submit" class="w3-button w3-black w3-section btn btn-primary">
    <i class="fa fa-paper-plane"></i>Log in</button>
</form>
{% endblock %}
